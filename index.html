<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="assets/javascript/script.js"></script>
  </head>

  <body class="body" background="blue.jpg">
    <center>
      <div id="chooseDifficulty" style="display: block">
        <h1 style="text-shadow:2px 2px red ;">Guess Word</h1>
        <h3 style=" text-shadow: 2px 1px;">
          choose difficulty
        </h3>
        <button
          style=" color: rgb(9, 10, 9);
      text-shadow: 2px 2px 4px #341db9;"
          title="very easy"
          onclick="chooseDif1()"
        >
          easy
        </button>
        <button
          style="color: rgb(7, 8, 7);
      text-shadow: 2px 2px 4px #341db9;"
          title="a challenge"
          onclick="chooseDif3()"
        >
          hard!
        </button>
      </div>

      <div id="startButton" style="color: rgb(1, 1, 245)">
        <h1 style=" text-shadow: 0 0 3px rgb(0, 255, 170), 0 0 5px #0000FF;">
          Guess Word
        </h1>
        <button
          onclick="start()"
          style=" color: rgb(9, 10, 9);
        text-shadow: 2px 2px 4px #341db9;"
        >
          Start
        </button>
        <p
          style=" color: rgb(134, 208, 243);
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"
        >
          (Press start to play )
        </p>
      </div>

      <div id="mainGame" style="display: none">
        <p id="question"></p>

        <input type="text" id="guess" maxlength="1" />
        <div>
          <button
            style=" color: rgb(9, 10, 9);
          text-shadow: 2px 2px 4px #341db9;"
            onclick="enterGuess()"
          >
            Enter Guess
          </button>
        </div>
      </div>

      <div id="RRguess" style="display: block">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
      </div>

      <div id="youLose" style="display: none">
        <h1
          style="  text-shadow: 2px 2px 5px red;
        "
        >
          You Lose
        </h1>

        <div>
          <button
            onclick="restart()"
            style=" color: yellow;
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"
          >
            Play again?
          </button>
        </div>

        <p id="correctWordwas"></p>
      </div>

      <div id="youWin" style="display: none">
        <h2
          style="  color: white;
        text-shadow: 2px 2px 4px #000000;"
        >
          You Win
        </h2>

        <div>
          <button onclick="restart()">Play again?</button>
        </div>
      </div>
    </center>
  </body>
</html>
