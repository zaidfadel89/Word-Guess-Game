<html>
  <head>
    <script src="assets/javascript/script.js"></script>
  </head>

  <body>
    <div id="chooseDifficulty" style="display: block">
      <h1 style="text-shadow:2px 2px red ;">guess Word</h1>
      <h3 style=" text-shadow: 2px 2px;">
        choose difficulty
      </h3>
      <button
        style=" color: rgb(4, 250, 37);
      text-shadow: 2px 2px 4px #341db9;"
        title="very easy"
        onclick="chooseDif1()"
      >
        easy
      </button>
      <button
        style="color: rgb(4, 250, 37);
      text-shadow: 2px 2px 4px #341db9;"
        title="a challenge"
        onclick="chooseDif3()"
      >
        hard
      </button>
    </div>

    <div id="startButton" style="color: blue">
      <h1 style=" text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;">
        Guess Word
      </h1>
      <button onclick="start()" style="color: brown">Start</button>
      <p
        style=" color: yellow;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;"
      >
        (play now)
      </p>
    </div>

    <div id="mainGame" style="display: none">
      <p id="question"></p>

      <input type="text" id="guess" maxlength="1" />

      <div>
        <button onclick="enterGuess()">Enter Guess</button>
      </div>
    </div>

    <div id="RRguess" style="display: block">
      <p id="rightGuess"></p>
      <p id="wrongGuess"></p>
      <p id="guessesLeft"></p>
    </div>

    <div id="youLose" style="display: none">
      <h1>You Lose</h1>

      <div>
        <button onclick="restart()">Play again?</button>
      </div>

      <p id="correctWordwas"></p>
    </div>

    <div id="youWin" style="display: none">
      <h2>You Win</h2>

      <div>
        <button onclick="restart()">Play again?</button>
      </div>
    </div>
  </body>
</html>
